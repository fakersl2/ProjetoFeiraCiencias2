db:
  image: mysql:5.7
  container_name: my_mysql_db
  restart: always
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: projetofeiraciencias
    MYSQL_USER: user
    MYSQL_PASSWORD: root
  ports:
    - "3306:3306"  # Mudado para a porta padr√£o do MySQL
  volumes:
    - db_data:/var/lib/mysql
